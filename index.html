<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Digitação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="container-menu">
        <h3>Níveis de digitação
            <nav id="container-nav">
                <ul id="niveis">
                    <li><a href="#">Nível 1</a></li>
                    <li><a href="#">Nível 2</a></li>
                    <li><a href="#">Nível 3</a></li>
                    <li><a href="#">Nível 4</a></li>
                    <li><a href="#">Nível 5</a></li>
                </ul>
            </nav>
        </h3>
    </header>

    <main id="conteudo">
        <h1 class="curso">Curso avançado de digitação</h1>

        <div id="texto">Escolha um nível para começar</div>

        <input type="text" name="entrada" id="entrada" autofocus disabled>
        <!-- Autofocus - começar diretamente nele // Disabled - para não deixar habilitado-->

        <div id="estatisticas">Letras corretas: <span id="contadorCorreto">0</span> | Letras erradas: <span id="contadorErrado">0</span></div>
        
        <div id="tempoRestante">Tempo restante: <span id="contadorTempo">60</span>s</div>
    </main>

    <script src="script.js"></script>
</body>

</html>
